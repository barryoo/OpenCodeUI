map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

map $token $target_port {
  default 0;
  include /etc/nginx/token_map.conf;
}

server {
  listen 6658;
  server_name _;

  resolver 127.0.0.11 ipv6=off;

  location / {
    proxy_pass http://opencode-frontend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass http://opencode-backend:4096/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_buffering off;
    proxy_cache off;
    chunked_transfer_encoding off;
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
  }

  location = /routes {
    proxy_pass http://127.0.0.1:7070/routes;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
  }

  location = /routes.json {
    proxy_pass http://127.0.0.1:7070/routes.json;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
  }

  location ~ ^/p/(?<token>[A-Za-z0-9_-]+)(/|$) {
    if ($target_port = 0) { return 404; }

    rewrite ^/p/[^/]+/?(.*)$ /$1 break;
    proxy_pass http://opencode-backend:$target_port;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
  }
}
